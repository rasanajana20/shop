<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Printer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <nav class="navbar"></nav>
    </header>

    <form id="productForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" step="any" required><br><br>

        <button type="submit">Add to Table</button>
    </form>

    <table id="productsTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <div id="receipt-container">
        <h2>Shop</h2>
        <pre id="receipt">Receipt:</pre>
    </div>
    <button onclick="printText()">Print</button>
    <button onclick="connectPrinter()">Connect Printer</button>
    <button onclick="printReceipt()">Print Receipt</button>
    <button onclick="clearTable()">Clear Table</button>

    <script>

let printerDevice;
        async function connectPrinter() {
            try {
                printerDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0x1101] // May need to specify correct service UUID
                });
                console.log("Connected to:", printerDevice.name);
                alert("Printer connected: " + printerDevice.name);
            } catch (error) {
                console.error("Connection failed", error);
                alert("Failed to connect to printer");
            }
        }

        async function printText() {
            if (!printerDevice) {
                alert("Please connect to the printer first");
                return;
            }
            try {
                const text = document.getElementById("printText").value + "\n";
                const encoder = new TextEncoder();
                const data = encoder.encode(text);

                const server = await printerDevice.gatt.connect();
                const service = await server.getPrimaryService(0x1101); // Adjust UUID if necessary
                const characteristic = await service.getCharacteristic(0x2A57); // Adjust UUID
                await characteristic.writeValue(data);
                alert("Text sent to printer");
            } catch (error) {
                console.error("Printing failed", error);
                alert("Printing failed");
            }
        }

        function saveData(data) {
            localStorage.setItem('products', JSON.stringify(data));
        }

        function loadData() {
            const storedData = localStorage.getItem('products');
            return storedData ? JSON.parse(storedData) : [];
        }

        function updateTable() {
            const products = loadData();
            const tableBody = document.querySelector('#productsTable tbody');
            tableBody.innerHTML = '';

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.itemName}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.total.toFixed(2)}</td>
                    <td>
                        <button onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updateReceipt(products);
        }

        function updateReceipt(products) {
            const receipt = document.getElementById('receipt');
            let receiptText = 'Receipt:\n\n';
            let grandTotal = 0;

            products.forEach(product => {
                receiptText += `${product.itemName} - ${product.price.toFixed(2)} x ${product.quantity} = ${product.total.toFixed(2)}\n`;
                grandTotal += product.total;
            });

            receiptText += `\nGrand Total: ${grandTotal.toFixed(2)}`;
            receipt.textContent = receiptText;
        }

        function printReceipt() {
            const receiptText = document.getElementById("receipt").textContent;
            const printWindow = window.open("", "", "width=400,height=600");
            printWindow.document.write(`<pre>${receiptText}</pre>`);
            printWindow.document.close();
            printWindow.print();
        }

        function clearTable() {
            localStorage.removeItem('products');
            updateTable();
        }

        document.getElementById('productForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const itemName = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (!itemName || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
                alert("Please enter valid item details.");
                return;
            }

            const total = price * quantity;
            const newProduct = { itemName, price, quantity, total };

            const products = loadData();
            products.push(newProduct);

            saveData(products);
            updateTable();

            document.getElementById('productForm').reset();
        });

        function editProduct(index) {
            const products = loadData();
            const product = products[index];

            document.getElementById('itemName').value = product.itemName;
            document.getElementById('price').value = product.price;
            document.getElementById('quantity').value = product.quantity;

            products.splice(index, 1);
            saveData(products);
            updateTable();
        }

        function deleteProduct(index) {
            const products = loadData();
            products.splice(index, 1);
            saveData(products);
            updateTable();
        }

        window.onload = updateTable;

        document.addEventListener("keydown", function(event) {
            let inputs = [...document.querySelectorAll("input, button")];
            let focusedIndex = inputs.indexOf(document.activeElement);

            if (event.key === "ArrowDown" && focusedIndex < inputs.length - 1) {
                event.preventDefault();
                inputs[focusedIndex + 1].focus();
            }
            if (event.key === "ArrowUp" && focusedIndex > 0) {
                event.preventDefault();
                inputs[focusedIndex - 1].focus();
            }
            if (event.key === "ArrowRight" && focusedIndex < inputs.length - 1) {
                event.preventDefault();
                inputs[focusedIndex + 1].focus();
            }
            if (event.key === "ArrowLeft" && focusedIndex > 0) {
                event.preventDefault();
                inputs[focusedIndex - 1].focus();
            }
            if (event.key === "Enter" && document.activeElement.tagName === "BUTTON") {
                event.preventDefault();
                document.activeElement.click();
            }
        });
    </script>

    <footer class="footer"></footer>

</body>
</html>
