<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Receipt Printer</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="container">
        <input type="date" id="dateInput">
        <input type="number" id="valueInput" placeholder="Enter amount">
        <button onclick="addToTable()">Add to Table</button>
    </div>

    <div class="receipt">
        <h2>Receipt</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th id="totalValue">0</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <button onclick="printReceipt()">Print Receipt</button>

    <script>
        let total = 0;

        function addToTable() {
            let date = document.getElementById("dateInput").value;
            let value = document.getElementById("valueInput").value;
            
            if (date === "" || value === "") {
                alert("Please enter both date and value.");
                return;
            }

            value = parseFloat(value);
            total += value;

            let tableBody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            let newRow = tableBody.insertRow();
            let dateCell = newRow.insertCell(0);
            let valueCell = newRow.insertCell(1);

            dateCell.innerHTML = date;
            valueCell.innerHTML = value.toFixed(2);

            document.getElementById("totalValue").innerHTML = total.toFixed(2);

            // Clear input fields
            document.getElementById("dateInput").value = "";
            document.getElementById("valueInput").value = "";
        }

        function printReceipt() {
            window.print();
        }
    </script>

</body>
</html>
